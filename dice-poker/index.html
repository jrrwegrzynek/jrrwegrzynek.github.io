<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dice Poker</title>
</head>
<body>

    <nav id="main_nav">
        <ul class="from-left">
            <li id="about">about</li>
        </ul>
    </nav>
    
<!-- main section -->

    <section class="main_section">
        <h1 class="from-top">Dice Poker</h1>
        <p class="from-center">Let's see if you can win!</p>
        <button class="button" id="button-bouncing">Play!</button>
    </section>

<!-- playground -->

<section id="play_ground">

    <div class="players" id="player-1">
        <h3>Player 1</h3>
        <h4 id="player-1-score">total score: 0</h4>
        <img class="dice" id="dice-1" src="img/dice-1.png" alt="dice-1">
        <img class="dice" id="dice-2" src="img/dice-2.png" alt="dice-2">
        <img class="dice" id="dice-3" src="img/dice-3.png" alt="dice-3">
    </div>

    <div id="buttons">
        <button id="button-draw" class="button"> draw</button>
        <button id="button-submit" class="button">submit</button>
    </div>

    <div class="players" id="player-2">
        <h3>Player 2</h3>
        <h4 id="player-0-score">total score: 0</h4>
        <img class="dice" id="dice-4" src="img/dice-4.png" alt="dice-4">
        <img class="dice" id="dice-5" src="img/dice-5.png" alt="dice-5">
        <img class="dice" id="dice-6" src="img/dice-6.png" alt="dice-6">
    </div>

</section>

<script src="js/main.js"></script>
</body>
</html>
