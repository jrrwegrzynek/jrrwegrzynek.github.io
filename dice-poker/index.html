<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dice Poker</title>
</head>
<body>

    <nav id="main_nav">
        <ul id="from-left">
            <li id="about">about</li>
            <li id="contact">contact</li>
        </ul>
    </nav>
    
<!-- main section -->

    <section id="main_section">

        <h1 id="from-top">Dice Poker</h1>
        <p class="from-center">Let's see if you can win!</p>
        <button class="button" id="button-bouncing">Play!</button>
    </section>





<!-- playground -->


<section id="play_ground">

    <div class="players" id="player-1">
        <h2>Player 1</h2>
        <img class="dice" src="img/dice-1.png" alt="dice-1">
        <img class="dice" src="img/dice-2.png" alt="dice-1">
        <img class="dice" src="img/dice-3.png" alt="dice-1">
    </div>

    <button id="button-draw" class="button"> draw</button>

    <div class="players" id="player-2">
        <h2>Player 2</h2>
        <img class="dice" src="img/dice-4.png" alt="dice-1">
        <img class="dice" src="img/dice-5.png" alt="dice-1">
        <img class="dice" src="img/dice-6.png" alt="dice-1">
    </div>

</section>






<script src="js/main.js"></script>
</body>
</html>
